# Main Config file

monitor=,preferred,auto,1

source = ~/.config/hypr/config/startup.conf
source = ~/.config/hypr/config/plugins.conf
source = ~/.config/hypr/config/device.conf
source = ~/.config/hypr/config/binds.conf
source = ~/.config/hypr/config/rules.conf
#source = ~/.config/hypr/config/nvidia.conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    allow_tearing = true

    layout = hy3
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false
}
